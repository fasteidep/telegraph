{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #333; /* Цвет фона для всей страницы */
      color: #fff; /* Цвет текста для всей страницы */
  }
  </style>
  <link href="{% static "test.css" %}" rel-"stylesheet">
  <link href="{% static "show_article.css" %}" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Article</title>
</head>
<body style="background-color: #262a2b; color: #fff;">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h1>{{object.title}}</h1>
        <pre style = "color: #fff;" >{{object.body}}        
        </pre>
      </div>
    </div>
  </div>
  {% if imgs %}
  <div id="carouselExampleIndicators" class="carousel slide  g-5 p-2" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for img in imgs %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}" {%if forloop.counter is 0%} class="active" {%endif%}></li>
        {%endfor%}
    </ol>
    <div class="carousel-inner">
        {% for img in imgs %}
        <div class="carousel-item {%if forloop.counter is 1%} active {%endif%}">
          <img class="d-block rounded w-100" style="object-fit: contain; height: 300px;" src='{{img.image.url}}' alt="">
        </div>
        {%endfor%}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  {% endif %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
